<html>

<head>
    <meta charset="utf-8">
    <title>泊まりたい伊那 マップ</title>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYgefNHuojh9xFK6EAWPDjQc8-x1bg4o0&amp;libraries=geometry"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script>
        var google;
        google.maps.event.addDomListener(window, 'load', initialize);
        var map;

        function initialize() {
            //終了時　beforeunload　イベントがpeer.jsで上書きされるのでここで書いてもダメ。
            //peer  が　出来てからでないとだめだった。
            //クローム検証ウィンドウ（F12キー）のElementのEvent Listenersタグの再読み込みでわかった。
            //$(window).on("beforeunload", function (e) {
            //return; }
            //デバッグ用→　document.getElementById("show_result").innerHTML = error.message;
            var mapOptions = {
                zoom: 20,
                //center: gPos,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                //mapTypeId: google.maps.MapTypeId.TERRAIN
                noClear: false //http://www.openspc2.org/Google/Maps/api3/Map_option/noClear/
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            map.setCenter(new google.maps.LatLng(35.8401073, 137.9581047));
            //初回地図定義 （ブラウザの位置情報が取得できない場合）サーリューション35.8401073,137.9581047
            //TODO: Geolocation API の使用が　安全なサイトに制限、SSL導入しなければならない、
            //http://netbeans-org.1045718.n5.nabble.com/How-to-debug-https-or-SSL-web-applications-in-netbeans-td2885406.html
        }
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB_x2pQrABuup5TTQ1sS80NA-vhKx-Q8Y0",
            authDomain: "tomaritaina.firebaseapp.com",
            databaseURL: "https://tomaritaina.firebaseio.com",
            projectId: "tomaritaina",
            storageBucket: "tomaritaina.appspot.com",
            messagingSenderId: "30260842036"
        };

        firebase.initializeApp(config);

        var rootRef = firebase.database().ref();
        console(rootRef);

    </script>

</head>

<body>

    <div style="position: absolute; top: 50px; left: 50px; z-index: 5;" id="info">info</div>
    <div style="height:80%; width:80%; background-color: #AAA;" id="map-canvas"></div>
</body>
