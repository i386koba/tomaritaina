<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Tomari-ta-Ina マップ</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!--link rel="stylesheet" href="style.css"
  Google Map を全画面表示する http://wot.pro.tok2.com/web/api/gmap/view03.html
  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
</head>

<body>

    <div style="position: absolute; top: 50px; left: 50px; z-index: 5;" id="info">info</div>
    <div style="height:80%; width:80%; background-color: #AAA;" id="map"></div>
    <script>
        var google;
        var map;
        var maker1;
        var maker2;
        var maker3;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.840, lng: 137.958 },
                // 
                zoom: 14
            });
            marker1 = new google.maps.Marker({
                position: { lat: 35.8404, lng: 137.9593 }, icon: {
                    fillColor: "#FF0000",                //塗り潰し色
                    fillOpacity: 0.8,                    //塗り潰し透過率
                    path: google.maps.SymbolPath.CIRCLE, //円を指定
                    scale: 16,                           //円のサイズ
                    strokeColor: "#FF0000",              //枠の色
                    strokeWeight: 1.0
                }, map: map
            });
            marker2 = new google.maps.Marker({
                position: { lat: 35.8493, lng: 137.9571 }, icon: {
                    fillColor: "#00FF00",                //塗り潰し色
                    fillOpacity: 0.8,                    //塗り潰し透過率
                    path: google.maps.SymbolPath.CIRCLE, //円を指定
                    scale: 16,                           //円のサイズ
                    strokeColor: "#00FF00",              //枠の色
                    strokeWeight: 1.0
                }, map: map
            });
            marker3 = new google.maps.Marker({
                position: { lat: 35.8482, lng: 137.9582 }, icon: {
                    fillColor: "#0000FF",                //塗り潰し色
                    fillOpacity: 0.8,                    //塗り潰し透過率
                    path: google.maps.SymbolPath.CIRCLE, //円を指定
                    scale: 16,                           //円のサイズ
                    strokeColor: "#0000FF",              //枠の色
                    strokeWeight: 1.0
                }, map: map
            });
        }

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB_x2pQrABuup5TTQ1sS80NA-vhKx-Q8Y0",
            authDomain: "tomaritaina.firebaseapp.com",
            databaseURL: "https://tomaritaina.firebaseio.com",
            projectId: "tomaritaina",
            storageBucket: "tomaritaina.appspot.com",
            messagingSenderId: "30260842036"
        };

        firebase.initializeApp(config);

        var rootRef = firebase.database().ref();
        console.log(rootRef);

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYgefNHuojh9xFK6EAWPDjQc8-x1bg4o0&callback=initMap"
        async defer></script>
</body>

</html>
